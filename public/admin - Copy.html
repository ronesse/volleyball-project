<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <title>Admin – Volleyball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
      background: #f5f7fb;
    }
    h1,h2 { margin-top: 0.8rem; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    label { display:block; font-size:0.85rem; margin-top:6px; }

    input, select {
      width: 100%;
      padding: 6px 8px;
      margin-top: 2px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #0055aa;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button:hover { background:#003f82; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.85rem;
      background: white;
    }

    th, td {
      padding: 6px 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th { background:#e8edf7; }

    .small-btn {
      padding: 2px 6px;
      font-size: 0.75rem;
      margin-right: 4px;
    }

    .search-field {
      width: 260px;
      padding: 6px 8px;
      margin-top: 10px;
      margin-bottom: 5px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <h1>Admin – Lag og spillere</h1>
  <p><a href="index.html">⬅ Til forsiden</a></p>

  <div class="grid">

    <!-- ------------------------- -->
    <!--        LAG-SEKSJON        -->
    <!-- ------------------------- -->
    <section id="teamSection">
      <h2>Nytt lag</h2>

      <label>Navn
        <input id="teamName">
      </label>

      <label>Land
        <input id="teamCountry">
      </label>

      <label>Liga
        <input id="teamLeague">
      </label>

      <label>Gruppe (mizuno/abroad)
        <input id="teamGroup">
      </label>

      <label>Sofascore team-id
        <input id="teamSofascoreId" type="number">
      </label>

      <label>Tournament id
        <input id="teamTournamentId" type="number">
      </label>

      <label>Season id
        <input id="teamSeasonId" type="number">
      </label>

      <label>Widget-navn
        <input id="teamWidgetName">
      </label>

      <label>Slug
        <input id="teamSlug">
      </label>

      <label>Hjemmeside URL
        <input id="teamHomepageUrl">
      </label>

      <label>Stream URL
        <input id="teamStreamUrl">
      </label>

      <button id="teamSaveBtn">Lagre lag</button>
    </section>

    <!-- ------------------------- -->
    <!--     SPILLER-SEKSJON       -->
    <!-- ------------------------- -->
    <section id="playerSection">
      <h2>Ny spiller</h2>

      <label>Navn
        <input id="playerName">
      </label>

      <label>Posisjon
        <input id="playerPosition">
      </label>

      <label>Draktnummer
        <input id="playerNumber" type="number">
      </label>

      <label>Nasjonalitet
        <input id="playerNationality">
      </label>

      <label>Ekstern lenke
        <input id="playerUrl">
      </label>

      <label>Lag
        <select id="playerTeamSelect"></select>
      </label>

      <label>Bilde-URL
        <input id="playerPhotoUrl">
      </label>

      <label>Moderklubb
        <input id="playerYouthClub">
      </label>

      <label>Instagram
        <input id="playerInstagram">
      </label>

      <label>Høyde (cm)
        <input id="playerHeight" type="number">
      </label>

      <label>Fødselsår
        <input id="playerBirthYear" type="number">
      </label>

      <button id="playerSaveBtn">Lagre spiller</button>
    </section>

  </div>

  <!-- ------------------------- -->
  <!--      LAGTABELLL           -->
  <!-- ------------------------- -->
  <h2>Lag i databasen</h2>
  <input id="teamSearchInput" class="search-field" placeholder="Søk lag...">
  <div id="teamsTableWrapper"></div>

  <!-- ------------------------- -->
  <!--    SPILLER-TABELL         -->
  <!-- ------------------------- -->
  <h2>Spillere i databasen</h2>
  <input id="playerSearchInput" class="search-field" placeholder="Søk spiller...">
  <div id="playersTableWrapper"></div>

  <script src="js/admin.js"></script>
</body>
</html>
